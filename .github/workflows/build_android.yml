name: Construir HospFlow APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: false
          
      - name: Remover arquivos legados de embedding V1
        run: |
          # Remove qualquer rastro de embedding V1
          rm -rf android/app/src/main/java/io/flutter/plugins/
          rm -rf android/.idea
          rm -rf android/app/.cxx
          find android -name "GeneratedPluginRegistrant.java" -delete
          find android -name "*.iml" -delete
          
      - name: Limpar cache
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          rm -rf ~/.gradle/caches/
          rm -rf android/.gradle
          rm -rf android/app/build
          rm -rf build/
          
      - name: Verificar estrutura Android
        run: |
          echo "=== Verificando MainActivity ==="
          cat android/app/src/main/kotlin/com/example/protocolo_hospitalar/MainActivity.kt
          echo ""
          echo "=== Verificando meta-data no Manifest ==="
          grep -A 2 "flutterEmbedding" android/app/src/main/AndroidManifest.xml
          
      - name: Baixar DependÃªncias
        run: flutter pub get
        
      - name: Construir APK
        run: flutter build apk --release
        
      - name: Upload do APK (Salvar artefato)
        uses: actions/upload-artifact@v4
        with:
          name: hospflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
