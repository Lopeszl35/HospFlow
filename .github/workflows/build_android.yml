name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: false  # Desabilita cache para evitar problemas
        
    - name: Limpar cache e builds antigos
      run: |
        flutter clean
        rm -rf ~/.pub-cache
        rm -rf android/.gradle
        rm -rf android/app/build
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Verificar configuração Android
      run: |
        echo "Verificando AndroidManifest..."
        grep -A 5 "flutterEmbedding" android/app/src/main/AndroidManifest.xml || echo "Meta-data não encontrada"
        echo "Verificando MainActivity..."
        cat android/app/src/main/kotlin/com/example/protocolo_hospitalar/MainActivity.kt
        
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
