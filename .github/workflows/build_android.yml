name: Construir HospFlow APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: false  # IMPORTANTE: Desabilita cache para evitar erro de embedding
          
      - name: Limpar cache (corrige erro de embedding)
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          rm -rf android/.gradle
          rm -rf android/app/build
          
      - name: Baixar DependÃªncias
        run: flutter pub get
        
      - name: Construir APK
        run: flutter build apk --release
        
      - name: Upload do APK (Salvar artefato)
        uses: actions/upload-artifact@v4
        with:
          name: hospflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
